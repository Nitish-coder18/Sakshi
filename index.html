<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just For You 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  
  <div class="container">
    <img src="images/teddy.png" alt="Cute Teddy" class="top-img" />
    
    <div class="message-box">
      <h1 class="typing-text">Hey... I have something to say 💬</h1>
      <p class="fade-in">Would you like to be my friend? 😊</p>
      <button id="friendBtn">Yes, I'd love to! 💖</button>
    </div>

    <img src="images/friends.png" alt="Friends Forever" class="bottom-img"/>
    <div class="heart" id="heart">💝</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
